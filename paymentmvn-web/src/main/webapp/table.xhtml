<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
        <h1>Transacciones Realizadas</h1>
        
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{paymentBean.payments}" var="item"
                             paginator="true"
                             rows="10"
                             scrollable="true"
                             scrollWidth="150%"
                             scrollHeight="950"
                             rendered="true"
                             resizableColumns="true"
                             sortMode="multiple"
                             emptyMessage="No hay datos"
                             widgetVar="paymentTable"
                            >
                    
                     <p:column headerText="PaymentId"
                               sortBy="#{item.id}"
                               filterBy="#{item.id}"
                              filterMatchMode="contains"   >
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>  
                    </p:column>
                    
                     <p:column headerText="Qr Code" >    
                         <p:barcode value="#{item.id}  #{item.amount}  #{item.date}" 
                              type="qr" height="150px" width="150px" /> 
                      </p:column>
                    
 
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Amount"/>
                        </f:facet>
                        <h:outputText value="#{item.amount}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Card"/>
                        </f:facet>
                        <h:outputText value="#{item.card}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Date"/>
                        </f:facet>
                        <h:outputText value="#{item.date}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Cvvno"/>
                        </f:facet>
                        <h:outputText value="#{item.cvvno}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

        
        
    </h:body>
</html>
