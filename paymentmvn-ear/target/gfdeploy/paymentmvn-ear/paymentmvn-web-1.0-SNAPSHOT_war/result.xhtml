<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
         <link href="css/style.css" rel="stylesheet" type="text/css"></link>
         <title><h:outputText value="#{msg.title}"/></title>
    </h:head>
    <h:body>
        <h:form>
            
            <h1>
                <h:outputText value="#{msg.payment_Info}" />
                
            </h1>
            
            <h:panelGrid columns="2">
                
                <h:outputText value="#{msg.id}" />
                <h:outputText value="${paymentBean.id}"></h:outputText>
                
                <h:outputText value="#{msg.amount}" />
                <h:outputText value="${paymentBean.amount}">
                    <f:convertNumber type="currency" />
                </h:outputText>
                
                <h:outputText value="#{msg.name}" />
                <h:outputText value="${paymentBean.name}"></h:outputText>
                
                <h:outputText value="#{msg.email}" />
                <h:outputText value="${paymentBean.email}"></h:outputText>
                
                <h:outputText value="#{msg.creditCard}" />
                <h:outputText value="${paymentBean.card}"></h:outputText>

                <h:outputText value="#{msg.mensajecard}" />
                <h:outputText value="${paymentBean.m}"></h:outputText>

                <h:outputText value="#{msg.cvv_no}" />
                <h:outputText value="${paymentBean.cvvNo}"></h:outputText>

                <h:outputText value="#{msg.expiry_date}" />
                <h:outputText value="${paymentBean.date}">
                    <f:convertDateTime pattern="MM/yyyy" />
                </h:outputText>
                
                <p:column headerText="Qr Code">
                    <p:barcode value="#{paymentBean.id} #{paymentBean.amount} #{paymentBean.date}" type="qr" />
                </p:column>

                
                
            </h:panelGrid>
            
            <h:commandButton value="Back" action="back" />
            
        </h:form>
        
        
        
        
        
    </h:body>
</html>
